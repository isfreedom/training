<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>完善个人资料</title>
    <link rel="stylesheet" href="../styles/common.css">
