<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>培训管理平台</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/changePwd.css">
</head>
<body>
    <div class="wrapper">
        <div class="title header">
            <a href="javascript:;" class="a-back"></a>
            <h3>修改登录密码</h3>
            <a href="javascript:;" class="home">
                <img src="../images/home.png" alt="">
            </a>
        </div>
        <div class="change-pwd">
            <div class="phone-img">
                <span><img src="../images/phone.png" alt=""></span>
            </div>
            <div class="phone">
                <span>设置密码需要验证您的手机号</span>
                152****1272
            </div>
            <div class="main">
                <div class="phone-code clearfix">
                    <span class="left">手机验证码</span>
                    <input type="text" class="left fill-code has" placeholder="请输入验证码">
                    <a href="javascript:;" class="left getCode sign">获取验证码</a>
                </div>
                <div class="new-pwd clearfix">
                    <span class="left">新密码</span>
                    <input type="password" class="left fill-pwd has" placeholder="请输入新密码">
                </div>
                <div class="new-pwd clearfix">
                    <span class="left">新密码</span>
                    <input type="password" class="left fill-pwd fill-grap has" placeholder="请再次输入新密码">
                </div>
                <div class="btn-wrap">
                    <button class="save">确定</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/jquery-1.12.2.min.js"></script>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/changePwd.js"></script>
</body>
</html>
