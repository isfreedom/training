<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>培训管理平台</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/attendanceRecord.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title">
            考勤记录
        </div>
    </div>
    <div class="content">
        <div class="schedule">
            <ul>
                <li class="room">
                    <div class="clearfix">
                        <div class="total">
                            <div class="name">专题名称写在这里</div>
                            <div class="time">打卡时间：<span>9：30</span></div>
                        </div>
                    </div>
                </li>
                <li class="other-room">
                    <div class="clearfix">
                        <div class="total">
                            <div class="name">专题名称写在这里</div>
                            <div class="time">未打卡</div>
                        </div>
                    </div>
                </li>
                <li class="other-room">
                    <div class="clearfix">
                        <div class="total">
                            <div class="name">专题名称写在这里</div>
                            <div class="time">未打卡</div>
                        </div>
                    </div>
                </li>
                <li class="room">
                    <div class="clearfix">
                        <div class="total">
                            <div class="name">专题名称写在这里</div>
                            <div class="time">打卡时间：<span>9：30</span></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <a class="back" href="index.html">返回</a>
    </div>
</div>
<script src="../scripts/jquery-1.12.2.min.js"></script>
<script src="../scripts/attendanceRecord.js"></script>
</body>
</html>
